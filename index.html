<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización - Arteskala Publicidad</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #ac53e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 30px;
    }

    header img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    header h1 {
      font-size: 24px;
      color: #ffffff;
    }

    /* Botones */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }

    .btn {
      text-decoration: none;
      background-color: #007bff;
      color: rgb(0, 0, 0);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 18px;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Colores específicos */
    .whatsapp {
      background-color: #25d366;
    }

    .whatsapp:hover {
      background-color: #1ebc57;
    }

    .call {
      background-color: #ff9800;
    }

    .call:hover {
      background-color: #e68900;
    }

    .email {
      background-color: #6c63ff;
    }

    .email:hover {
      background-color: #574fd6;
    }

    /* Responsivo */
    @media (max-width: 480px) {
      header h1 {
        font-size: 20px;
      }

      .btn {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Encabezado con logo y nombre -->
  <header>
    <img src="logo.png" alt="Logo Arteskala Publicidad"> <!-- Cambia por la ruta de tu logo -->
    <h1>Arteskala Publicidad</h1>
  </header>

  <!-- Botones principales -->
  <div class="button-container">
    <!-- Botón WhatsApp -->
    <a class="btn whatsapp" 
       href="https://wa.me/524773274424?text=Hola,%20me%20interesa%20una%20cotización%20de%20un%20servicio" 
       target="_blank">
       💬 Cotizar por WhatsApp
    </a>

    <!-- Botón Llamada -->
    <a class="btn call"
    href="tel:+524767452039">
      📞 Llamar ahora
    </a>

    <!-- Botón Correo -->
    <a class="btn email"
    href="eskala_publicidad@hotmail.com?subject=Cotización%20de%20servicio&body=Hola,%20me%20interesa%20una%20cotización%20de%20un%20servicio">
      ✉️ Enviar correo
    </a>

    
  </div>
</body>
</html>
